{% extends "stocks/layout.html" %}

{% block body %}

        <div class="flex-container-rows">
            <h1 style="margin: 80px 0 20px 0">Login</h1>
            <div style="display:flex; gap: 3vw;">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="flex-column normal-login">
                        <input autofocus class="ticker-inp long login" type="text" name="username" placeholder="Username" required>
                        <input class="ticker-inp long login" type="password" name="password" placeholder="Password" style="margin-bottom: 10px" required>
                        <input class="login-btn" type="submit" value="Enter">
                    </div>
                </form>
                <div class="vertical-line"> </div>
                <form action="{% url 'social-authorize' %}" method="post">
                    {% csrf_token %}
                    <div class="flex-column social-login">
                        <button class="google-btn" name="google_btn">
                            <svg viewBox="-1 -1 27 27" class="svg-google"><path d="M22.288 21h-20.576c-.945 0-1.712-.767-1.712-1.712v-13.576c0-.945.767-1.712 1.712-1.712h20.576c.945 0 1.712.767 1.712 1.712v13.576c0 .945-.767 1.712-1.712 1.712zm-10.288-6.086l-9.342-6.483-.02 11.569h18.684v-11.569l-9.322 6.483zm8.869-9.914h-17.789l8.92 6.229s6.252-4.406 8.869-6.229z"/>
                            </svg>
                            <span class="link-text google">Login with Google</span>
                        </button>
                        <button class="git-btn" name="git_btn">
                            <svg viewBox="-1 -1 27 27" class="svg-git">
                                <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12">
                                </path>
                            </svg>
                            <span class="link-text">Login with Github</span>
                        </button>
                </form>
                        <!-- <div class="facebook-btn" name="facebook_btn">
                            <svg viewBox="-1 -1 27 27" class="svg-facebook"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-3 7h-1.924c-.615 0-1.076.252-1.076.889v1.111h3l-.238 3h-2.762v8h-3v-8h-2v-3h2v-1.923c0-2.022 1.064-3.077 3.461-3.077h2.539v3z"/>
                            </svg>
                            <span class="link-text facebook">Login with Facebook</span>
                            <span class="tooltiptext">Meta made it impossible</span>
                        </div> -->
                        <form action="{% url 'fast-account' %}" method="post">
                            {% csrf_token %}
                            <button class="fast-account-btn">
                                <svg viewBox="-1 -1 27 27" class="svg-fast">
                                    <path d="M15.91 13.34l2.636-4.026-.454-.406-3.673 3.099c-.675-.138-1.402.068-1.894.618-.736.823-.665 2.088.159 2.824.824.736 2.088.665 2.824-.159.492-.55.615-1.295.402-1.95zm-3.91-10.646v-2.694h4v2.694c-1.439-.243-2.592-.238-4 0zm8.851 2.064l1.407-1.407 1.414 1.414-1.321 1.321c-.462-.484-.964-.927-1.5-1.328zm-18.851 4.242h8v2h-8v-2zm-2 4h8v2h-8v-2zm3 4h7v2h-7v-2zm21-3c0 5.523-4.477 10-10 10-2.79 0-5.3-1.155-7.111-3h3.28c1.138.631 2.439 1 3.831 1 4.411 0 8-3.589 8-8s-3.589-8-8-8c-1.392 0-2.693.369-3.831 1h-3.28c1.811-1.845 4.321-3 7.111-3 5.523 0 10 4.477 10 10z"/>
                                </svg>
                                <span class="link-text">20 minute account</span>
                            </button>
                        </form>
                    </div>
            </div>
                
            <div class="register-text">Don't have an account? </div><a class='brand' href="{% url 'register' %}">Register here.</a>
        </div>

{% endblock %}
