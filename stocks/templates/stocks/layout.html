{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stock Sprout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
        <link href="{% static 'stocks/styles.css' %}" rel="stylesheet">
        <link href="{% static 'stocks/favicon.ico' %}" rel="icon">
        <script src="{% static 'stocks/stocks.js' %}"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="left-group">
                <a class="brand portfolio-btn" href="javascript:;">Stocks</a>
                <a class="brand companies-btn" href="javascript:;">Companies</a>
                {% if user.is_authenticated %}
                    <a class="brand history-btn" href="javascript:;">History</a>
                {% endif %}
            </div>
            
              <div class="right-group">
                {% if user.is_authenticated %}
                    <div class="username">{{user.username}}</div>
                    <div class="username" id="time"></div>
                    <form action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="nav-link">Log Out</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
                </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
